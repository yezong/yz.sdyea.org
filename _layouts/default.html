<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>{% if page.full_title %}{{ page.full_title }}{% else %}{% if page.title %}{{ page.title }}-{% endif %}{{ site.title }}{% endif %}</title>
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta name="applicable-device" content="pc,mobile">
    <link rel="apple-touch-icon" href="{{ site.url }}/images/assets/icon.jpg">
    <meta name="apple-mobile-web-app-title" content="Zack博客">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/sdpt.css">
    <script src="/assets/sdpt.js"></script>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/assets/html5.js"></script>
    <![endif]-->
  </head>
  <!--[if lt IE 7 ]> <body class="ie ie6"> <![endif]-->
  <!--[if IE 7 ]> <body class="ie ie7"> <![endif]-->
  <!--[if IE 8 ]> <body class="ie ie8"> <![endif]-->
  <!--[if IE 9 ]> <body class="ie ie9"> <![endif]-->
  <!--[if (gt IE 9)|!(IE)]><!--> 
  <body> 
  <!--<![endif]-->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span>导航</span></button>
        <span class="navbar-brand">{{ site.title }}</span>
      </div>
    </div>
    <div class="navbar-collapse collapse">
      <div id="main-menu">
        <div id="phone-navigation" class="visible-xs">
          <ul id="dashboard-menu" class="nav nav-list">
            <li><a rel="tooltip" data-placement="right" data-original-title="首页" href="{{ site.url }}"><i class="fa fa-home"></i> <span class="caption">首页</span></a></li>
            <li><a rel="tooltip" data-placement="right" data-original-title="分类A" href="{{ site.url }}/a/"><i class="fa fa-newspaper-o"></i> <span class="caption">分类A</span></a></li>
            <li><a rel="tooltip" data-placement="right" data-original-title="分类B" href="{{ site.url }}/b/"><i class="fa fa-newspaper-o"></i> <span class="caption">分类B</span></a></li>
            <li><a rel="tooltip" data-placement="right" data-original-title="分类C" href="{{ site.url }}/c/"><i class="fa fa-newspaper-o"></i> <span class="caption">分类C</span></a></li>
            <li><a rel="tooltip" data-placement="right" data-original-title="关于我" href="{{ site.url }}/about/"><i class="fa fa-user"></i> <span class="caption">关于我</span></a></li>
            <li><a rel="tooltip" data-placement="right" data-original-title="联系我" href="{{ site.url }}/contact/"><i class="fa fa-phone"></i> <span class="caption">联系我</span></a></li>
          </ul>
        </div>
        <ul class="nav nav-tabs hidden-xs">
          <li class="{% if page.category == 'home' %}active{% endif %}"><a href="{{ site.url }}"><i class="fa fa-home"></i> <span>首页</span></a></li>
          <li class="{% if page.category == 'a' %}active{% endif %}"><a href="{{ site.url }}/a/"><i class="fa fa-newspaper-o"></i> <span>分类A</span></a></li>
          <li class="{% if page.category == 'b' %}active{% endif %}"><a href="{{ site.url }}/b/"><i class="fa fa-newspaper-o"></i> <span>分类B</span></a></li>
          <li class="{% if page.category == 'c' %}active{% endif %}"><a href="{{ site.url }}/c/"><i class="fa fa-newspaper-o"></i> <span>分类C</span></a></li>
          <li class="{% if page.category == 'about' %}active{% endif %}"><a href="{{ site.url }}/about/"><i class="fa fa-user"></i> <span>关于我</span></a></li>
          <li class="{% if page.category == 'contact' %}active{% endif %}"><a href="{{ site.url }}/contact/"><i class="fa fa-phone"></i> <span>联系我</span></a></li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-md-12">
          {{ content }}
        </div>
      </div>
      <footer><p>&copy; 2011-2017 Zack博客 | <a href="{{ site.url }}/Sitemap.xml" target="_blank">Sitemap</a></p></footer>
    </div>
  </body>
</html>
